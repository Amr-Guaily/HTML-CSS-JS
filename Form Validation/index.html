<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Welcome Page</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <img src="./Contact-us.png" alt="random-img" />
      </div>
      <div class="right-side">
        <div>
          <h1>Welcome</h1>
          <p>
            We're glad you're here! Enjoy this free prototype made with Anima
          </p>
        </div>

        <div class="actions">
          <button
            class="register-btn"
            onclick="window.location='./register.html'"
          >
            Get Started
          </button>
          <button class="login-btn" onclick="window.location='./login.html'">
            Sign in
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
